apiVersion: v1
kind: Service
metadata:
  name: flask-${CICD_GIT_BRANCH}-Production-service
  labels: 
    app: flask-${CICD_GIT_BRANCH}-Production
spec:
  type: NodePort
  selector:
    app: flask-${CICD_GIT_BRANCH}-Production
  ports:
    - name: flask-${CICD_GIT_BRANCH}-Production-port
      protocol: TCP
      port: 8080
