apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: devopswebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devopswebui
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: devopswebui
    spec:
      containers:
      - name: devopswebui
        image: demoyuw/devops-webui
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1280Mi"
            cpu: "5000m"
        ports:
        - containerPort: 80
   
