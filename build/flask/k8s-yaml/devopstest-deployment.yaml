apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: devopstest-deployment
  labels:
    app: devopstest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devopstest
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: devopstest
    spec:
      containers:
      - name: devopstest
        image: demoyuw/devops-api
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "2"
        ports:
        - containerPort: 10009
