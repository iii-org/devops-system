apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: devopsapi-qa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devopsapi-qa
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: devopsapi-qa
    spec:
      containers:
      - name: devopsapi-qa
        image: iiiorg/devops-api:v20200610
        ports:
        - containerPort: 10009
