apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: devopsapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devopsapi
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: devopsapi
    spec:
      containers:
      - name: devopsapi
        image: iiiorg/devops-api:fe7a10e-09171830
        ports:
        - containerPort: 10009
