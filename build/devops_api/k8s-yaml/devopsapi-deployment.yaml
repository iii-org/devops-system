apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: devopsapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devopsapi
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: devopsapi
    spec:
      containers:
      - name: devopsapi
        image: iiiorg/devops-api:20200715-2
        ports:
        - containerPort: 10009
