          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /user/login:
    post:
      tags:
        - user
      summary: 使用者登入
      operationId: userLogin
      requestBody:
        description: User Login Method
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        '200':
          description: OK
  /user/forgetPassword:
