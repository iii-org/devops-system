apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: sync-redmine
spec:
  schedule: "0 22 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: curl
            image: curlimages/curl:7.76.1
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - curl --location --request GET 'http://devopsapi-service:10009/sync_redmine'
          restartPolicy: OnFailure