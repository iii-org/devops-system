apiVersion: batch/v1
kind: CronJob
metadata:
  name: sync-gitlab-merge-request
spec:
  concurrencyPolicy: Forbid
  schedule: "*/3 * * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: curl
              image: curlimages/curl:7.76.1
              imagePullPolicy: IfNotPresent
              env:
                - name: TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: cornjob-bot
                      key: cornjob-token
              command: ["/bin/sh"]
              args: ["-c", "curl -H \"Authorization: Bearer $TOKEN\" --location --request GET 'http://devops-api:10009/v2/system/send_merge_request_notification'"]
          restartPolicy: OnFailure
