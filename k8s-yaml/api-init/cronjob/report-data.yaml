apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: report-data
spec:
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  schedule: "30 17 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: curl
            image: curlimages/curl:7.76.1
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - curl --location --request PUT 'http://devopsapi-service:10009/system_info_report'
          restartPolicy: OnFailure
